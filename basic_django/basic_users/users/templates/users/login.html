{% extends "main/base.html" %}
{% block content %}
<div>
  <form method="POST">
    {% csrf_token %}
    <fieldset>
      <legend>Log In</legend>
      {{ form }}
    </fieldset>
    <div>
      <button type="submit">Login</button>      
    </div>
  </form>
  <div>
    <small>
      Need An Account?
      <a href="{% url 'register' %}">Sign Up Now</a>
    </small>
  </div>
</div>
{% endblock content %}
