
{% extends "base.html" %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Borrar Post</legend>
                <h2>¿Estás seguro de querer borrar el post "{{ object.title }}"?</h2>
            </fieldset>
            <div>
                <button type="submit">Sí, Borrar</button>
                <a href="{% url 'post-detail' object.id %}">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock content %}
